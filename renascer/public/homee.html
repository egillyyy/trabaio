<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ateliê Renascer - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Fonte do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Ateliê Renascer">
    </div>
    <div class="menu">
      <button class="btn">Agendamento</button>
      <div class="search-box">
        <input type="text" placeholder="Pesquisar">
        <button><i class="fas fa-search"></i></button>
      </div>
      <button class="user-btn"><i class="fas fa-user"></i></button>
    </div>
  </header>

  <!-- Seção dos Cards -->
  <main>
    <section class="cards">
      <div class="card">
        <img src="unhas.jpg" alt="Unhas">
        <p>Unhas</p>
      </div>
      <div class="card">
        <img src="cabelos.jpg" alt="Cabelos">
        <p>Cabelos</p>
      </div>
      <div class="card">
        <img src="maquiagem.jpg" alt="Maquiagens">
        <p>Maquiagens</p>
      </div>
      <div class="card">
        <img src="especial.jpg" alt="Especial">
        <p>Especial</p>
      </div>
    </section>
  </main>

  <!-- Font Awesome para ícones -->
  <script src="https://kit.fontawesome.com/a2e0e9f6f5.js" crossorigin="anonymous"></script>
</body>
</html>
